<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi Voice Assistant</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f0f0; }
        #status { margin-top: 20px; font-size: 1.2em; padding: 10px 20px; border-radius: 5px; background-color: #ddd; min-width: 250px; text-align: center; }
        #transcript { margin-top: 15px; font-style: italic; color: #555; min-height: 2em; }
        .status-wakeword { background-color: #e0e0ff; }
        .status-listening { background-color: #ffdddd; animation: pulse 1.5s infinite; }
        .status-processing { background-color: #ffffcc; }
        .status-speaking { background-color: #ddffdd; }
        .status-error { background-color: #ffaaaa; color: #a00; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 100, 100, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 100, 100, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 100, 100, 0); }
        }
    </style>
</head>
<body>
    <h1>Lumi Voice Assistant</h1>
    <div id="status" class="status-connecting">Connecting...</div>
    <div id="transcript"></div>
    <div id="error" style="color: red; margin-top: 10px;"></div>

    <script src="/static/script.js"></script>
</body>
</html>
