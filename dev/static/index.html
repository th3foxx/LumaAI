<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi Voice Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Lumi Voice Assistant</h1>

        <div id="voice-visualizer-container">
            <div id="voice-visualizer" class="idle"> <!-- Начальное состояние "idle" -->
                <div class="visualizer-ring"></div>
                <div class="visualizer-ring"></div>
                <div class="visualizer-ring"></div>
                <div id="visualizer-core"></div>
            </div>
        </div>

        <div id="status">Status: Disconnected</div>
        
        <div id="controls">
            <button id="connectButton">Connect</button>
            <button id="startButton" disabled>Start Listening</button> <!-- Изменен текст -->
            <button id="stopButton" disabled>Stop Listening</button>   <!-- Изменен текст -->
        </div>

        <div id="transcript-container">
            <h2>Transcript:</h2>
            <div id="transcript"></div>
            <div id="partial-transcript" class="partial"></div>
        </div>
        <div id="error-log" class="error"></div>

        <audio id="activationSound" src="/static/sounds/activation.wav" preload="auto"></audio>
        <!-- Убедитесь, что activation.wav находится в папке static -->
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
